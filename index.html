    body {

      background-size: 180% auto;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #000000; /* celeste */
      margin-bottom: 40px;
      font-size: 2em;
      font-weight: bold;
    }

    form {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .column {
      background-color: #222;
      border: 2px solid white;
      border-radius: 12px;
      padding: 24px;
      flex: 1;
      min-width: 340px;
      max-width: 500px;
      box-shadow: 0 0 10px #000;
    }

    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
      margin-bottom: 20px;
      color: #00bfff;
    }
    

    .field-group {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    label {
      width: 140px;
      margin-right: 12px;
      font-weight: bold;
      color: #fff;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      background-color: #333;
      color: white;
    }

    input::placeholder {
      color: #aaa;
    }

    select option[disabled] {
      color: gray;
      font-style: italic;
    }

    input[type="submit"] {
      background-color: #00bfff;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #009acd;
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
      }

      .field-group {
        flex-direction: column;
        align-items: flex-start;
      }

      label {
        width: 100%;
        margin-bottom: 6px;
      }

      input,
      select {
        width: 100%;
      }

      input[type="submit"] {
        align-self: center;
      }
    }
  </style>
</head>
